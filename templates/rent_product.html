{% extends "layout.html"%}
{% block content%}

<br>
<br>
<hr>

  <!-- Page Content -->
  <div class="container">

    <div class="row">

      <div class="col-lg-3">

        <h1 class="my-4">Rent Product</h1>
        <div class="list-group">
          <a href="/buy_product" class="list-group-item">Buy</a>
          <a href="/rent_product" class="list-group-item">Rent</a>
        </div>
      </div>
      <!-- /.col-lg-3 -->

      <div class="col-lg-9">

        <div id="carouselExampleIndicators" class="carousel slide my-4" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img class="d-block img-fluid" src={{url_for("static", filename="img/poster1.jpeg")}} width="900" height="350" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src={{url_for("static", filename="img/poster2.jpg")}} width="900" height="350" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block img-fluid" src={{url_for("static", filename="img/poster3.jpg")}} width="900" height="350" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>

{% for post in product %}
{% set image_name=post.image %}
{% if "Rent" in post.catagory %}

          <div class="col-lg-4 col-md-6 mb-4" id="karim">
            <div class="card h-100">
              <a href="/product/{{post.slug}}"><img class="card-img-top" src={{url_for("static", filename=image_name)}} width="700" height="300" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="/product/{{post.slug}}" >{{post.name}}</a>
                </h4>
                <h5>{{post.price}}</h5>
                <h5>{{post.catagory}}</h5>

                <p class="card-text">{{post.description}}</p>
              </div>
            </div>
          </div>

{% endif %}
{% endfor %}
      </div>
      <!-- /.col-lg-9 -->

    </div>
    <!-- /.row -->

  </div>
  <!-- /.container -->


{% endblock %}

{% extends "layout.html"%}
{% block content%}

<br>
<br>

<hr>
{% for post in blog%}
{% if "1" in post.active %}

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <div class="post-preview">
        <a href="/post/{{post.slug}}">
          <h2 class="post-title">
          {{post.title}}
          </h2>
          <h3 class="post-subtitle">
           {{post.tagline}}
          </h3>
        </a>
        <p class="post-meta">Posted by
         {{post.post_by}}
          {{post.date}}</p>
          <td><a href="/user_post_edit/{{post.sno}}"><button type="button" class="btn btn-info">edit</button></a></td>
          <td><a href="/delete_post/{{post.sno}}"><button type="button" class="btn btn-warning">delete</button></a></td>
      </div>
      <hr>
      <!-- Pager -->
    </div>
  </div>
</div>

{% endif %}
{% endfor %}




{% endblock %}
